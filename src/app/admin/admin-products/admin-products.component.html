<p>
<a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>
<p>
    <input type="text" class="form-control" #search placeholder="Search" (keyup)="filter(search.value)">
</p>
<div> 
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z5">

    <!-- Title Column -->
    <ng-container matColumnDef="title" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
      <td mat-cell *matCellDef="let element">   
      <a [routerLink]="['/admin/products/',element.key]">Edit</a>
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"></mat-paginator>
</div>
