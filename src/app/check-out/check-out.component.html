<h1>Shipping</h1>
<div class="row">
    <div class="col-6">
        <form #f="ngForm" (ngSubmit)="save(f)">
            <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" name="firstName" ngModel #firstName="ngModel" required>
            <div class="alert alert-danger"
            *ngIf="firstName.touched && firstName.invalid">
            Please enter your name
            </div>
            </div>
            
            <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" ngModel name="line1" type="text" placeholder="Line 1" #line1="ngModel" required>
            <div class="alert alert-danger"
            *ngIf="line1.touched && line1.invalid">
            Please fill this field
            </div>
            <br/>
            <input class="form-control" ngModel name="line2" type="text" placeholder="Line 2"  #line2="ngModel" required>
            <div class="alert alert-danger"
            *ngIf="line2.touched && line2.invalid">
            Please fill this field
            </div>
            </div>
            
            <div class="form-group">
            <label for="city">City</label>
            <input type="text" ngModel name="city" class="form-control" #city="ngModel" required>
            <div class="alert alert-danger"
            *ngIf="city.touched && city.invalid">
            Please fill this field
            </div>
            </div>
            
            <button class="btn btn-primary" [disabled]="!f.valid">Place Order</button>
            </form>
    </div>
    <div class="col-6">
        <shopping-cart-summary></shopping-cart-summary>
    </div>
</div>
