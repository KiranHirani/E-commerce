<div class="sticky-top">
<div class="list-group">
    <a class="list-group-item list-group-item-action"
    [class.active]="!categoryPath"
    routerLink="/">
        All Categories
    </a>
    <a 
    *ngFor="let object of category"
    class="list-group-item list-group-item-action" 
    routerLink='/'
    [queryParams]="{category:object.key}"
    [class.active]="categoryPath===object.key"
    >
        {{object.value.name}}
    </a>
</div>
</div>
