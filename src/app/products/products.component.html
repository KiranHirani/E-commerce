<div class="row">
    <div class="col-3">
        <product-filter [categoryPath]="categoryPath"></product-filter>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let p of filteredProducts; let i=index">
                <div class="col">
                    <product-card [product]="p" [shopping-cart]="shoppingCart"></product-card>
                </div>
                <div class="w-100" *ngIf="(i+1)%2 === 0">
                    <!-- Used for line break -->
                </div>
            </ng-container>
        </div>
    </div>
</div>
